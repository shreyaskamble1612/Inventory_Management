# Development Profile
spring.application.name=inventory-management

# Server Configuration
server.port=5000
server.servlet.context-path=/

# MongoDB Configuration - Local Development
spring.data.mongodb.uri=mongodb://localhost:27017/inventory_management
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=dev_jwt_secret_key_here_change_in_production
jwt.expiration=3600000

# Email Configuration - Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Application Configuration
app.client.url=http://localhost:5173

# Logging - Debug level for development
logging.level.root=INFO
logging.level.com.inventorymanagement=DEBUG
logging.level.org.springframework.data=DEBUG

# Spring Devtools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
