spring.application.name=inventory-management

# Server Configuration
server.port=${PORT:5000}
server.servlet.context-path=/

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/inventory_management}

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here_make_it_very_long_and_secure}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER:your-email@gmail.com}
spring.mail.password=${EMAIL_PASS:your-app-specific-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.client.url=${CLIENT_URL:http://localhost:5173}

# Logging
logging.level.root=INFO
logging.level.com.inventorymanagement=DEBUG
